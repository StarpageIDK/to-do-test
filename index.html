<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="app">
        <div class="header">
            <h>To-Do List</h>
        </div>
        <div class="main-frame">
            <div class="new-task">
                <input type="text" placeholder="Введите задачу" />
                <button class="add" onclick="displayTask(true)">Добавить</button>
            </div>
            <div class="tasks">
                <ul class="task-list">

                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
